<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minical Guest List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Load Guest List</h1>

        <!-- Botón para cargar huéspedes -->
        <button id="fetch-guests">Load Guests</button>
        
        <div id="response">
            <h2>Guest Information:</h2>
            <table id="guest-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Stay Dates</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Guest data will populate here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
